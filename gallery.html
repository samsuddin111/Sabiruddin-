<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#000;
color:#fff;
}

/* Navbar */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
background:#111;
}

nav h2{
color:gold;
}

nav ul{
display:flex;
list-style:none;
}

nav ul li{
margin-left:20px;
}

nav ul li a{
color:white;
text-decoration:none;
transition:0.3s;
}

nav ul li a:hover{
color:gold;
}

/* Section */
.section{
padding:60px 20px;
text-align:center;
}

.section h1{
color:gold;
margin-bottom:40px;
}

/* Gallery Grid */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.gallery img{
width:100%;
height:250px;
object-fit:cover;
border-radius:15px;
transition:0.4s;
cursor:pointer;
box-shadow:0 0 10px rgba(255,215,0,0.2);
}

.gallery img:hover{
transform:scale(1.05);
box-shadow:0 0 25px gold;
}

/* Lightbox */
.lightbox{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}

.lightbox img{
max-width:90%;
max-height:80%;
border-radius:15px;
}

.lightbox:target{
display:flex;
}

</style>
</head>
